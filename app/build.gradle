apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.mcal.disassembler"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 13
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	implementation project(':library')
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation project(':JNIcode')
	implementation 'com.android.support:cardview-v7:25.+'
	implementation 'com.android.support:support-annotations:25.+'
	implementation 'com.android.support:design:25.+'
	implementation 'com.anjlab.android.iab.v3:library:1.0.44'
}
